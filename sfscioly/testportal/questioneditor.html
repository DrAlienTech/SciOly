<html>

<head>
    <title>SciOly Test Portal - Question Editor</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/api:client.js"></script>

    <script type="module">
        import {
            loadQuestionEditor as _loadQuestionEditor,
            setQuestionType as _setQuestionType,
            addOption as _addOption,
            removeOption as _removeOption,
            saveQuestion as _saveQuestion
        } from "./scripts/assignmentmanager.js";

        window.loadQuestionEditor = _loadQuestionEditor;
        window.setQuestionType = _setQuestionType;
        window.addOption = _addOption;
        window.removeOption = _removeOption;
        window.saveQuestion = _saveQuestion;

        loadQuestionEditor();
    </script>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/questioneditor.css">

    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div id="main">
        <div id="content">
            <div id="questionEditor">
                <h2 id="questionTitle">Question </h2>

                <div class="form-group">
                    <label for="questionType">Type</label>
                    <select class="form-control" id="questionType" onchange="setQuestionType()">
                        <option value="lrq">Long Response</option>
                        <option value="mcq">Multiple Choice</option>
                        <option value="msq">Multiple Select</option>
                        <option value="mq">Matching</option>
                        <option value="fitb">Fill-in-the-Blank</option>
                    </select>
                </div>

                <br>

                <div class="form-group">
                    <label for="questionText">Question Text</label>
                    <textarea type="text" class="form-control" id="questionText" placeholder="Question Text" maxlength="512" rows="3"></textarea>
                </div>

                <br>

                <div class="form-group">
                    <label for="questionValue">Question Value</label>
                    <input type="number" class="form-control" id="questionValue" placeholder="Question Value" min="0">
                </div>

                <br>

                <div class="form-group question mcq">
                    <label>Multiple Choice Options</label>

                    <div id="mcqOptions">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mcq" id="mcq-option0">

                            <label class="form-check-label" for="mcq-option0">
                                <input type="text">
                            </label>
                        </div>
                
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mcq" id="mcq-option1">

                            <label class="form-check-label" for="mcq-option1">
                                <input type="text">
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mcq" id="mcq-option2">

                            <label class="form-check-label" for="mcq-option2">
                                <input type="text">
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mcq" id="mcq-option3">

                            <label class="form-check-label" for="mcq-option3">
                                <input type="text">
                            </label>
                        </div>
                    </div>

                    <div>
                        <a class="material-icons" onclick="addOption()">add_circle_outline</a>
                    </div>
                </div>

                <div class="form-group question msq">
                    <label>Multiple Select Options</label>

                    <div id="msqOptions">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="msq" id="msq-moption0">

                            <label class="form-check-label" for="msq-moption0">
                                <input type="text">
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="msq" id="msq-moption1">

                            <label class="form-check-label" for="msq-moption1">
                                <input type="text">
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="msq" id="msq-moption2">

                            <label class="form-check-label" for="msq-moption2">
                                <input type="text">
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="msq" id="msq-moption3">

                            <label class="form-check-label" for="msq-moption3">
                                <input type="text">
                            </label>
                        </div>
                    </div>

                    <div>
                        <a class="material-icons" onclick="addOption()">add_circle_outline</a>
                    </div>
                </div>

                <div class="form-group question mq">
                    <label>Matching Options (Enter in matched order)</label>

                    <div id="mqOptions">
                        <div id="mqOptionsA">
                            <div>
                                <input class="form-control mq-input" type="text" name="mq-optionA0" id="mq-optionA0">
                            </div>

                            <div>
                                <input class="form-control mq-input" type="text1" name="mq-optionA1" id="mq-optionA1">
                            </div>

                            <div>
                                <input class="form-control mq-input" type="text" name="mq-optionA2" id="mq-optionA2">
                            </div>

                            <div>
                                <input class="form-control mq-input" type="text" name="mq-optionA3" id="mq-optionA3">
                            </div>
                        </div>

                        <div id="mqOptionsB">
                            <div class="form-control">
                                <input id="mq-optionB0" type="text">
                            </div>

                            <div class="form-control">
                                <input id="mq-optionB1" type="text">
                            </div>

                            <div class="form-control">
                                <input id="mq-optionB2" type="text">
                            </div>

                            <div class="form-control">
                                <input id="mq-optionB3" type="text">
                            </div>
                        </div>
                    </div>

                    <div>
                        <a class="material-icons" onclick="addOption()">add_circle_outline</a>
                    </div>
                </div>

                <div class="form-group question fitb">
                    When creating a Fill-in-the-Blank question,
                    insert "|~~~|" in the question text wherever you want a blank to show up.
                </div>

                <br>

                <input class="btn btn-primary" value="Submit" onclick="saveQuestion()">
            </div>
        </div>
    </div>
</body>

</html>
