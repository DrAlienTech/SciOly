<html>

<head>
	<title>SciOly Test Portal</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://apis.google.com/js/api:client.js"></script>

	<script type="module">
		import {
			authenticate as _authenticate,
			signUp as _signUp,
			googleAuth as _googleAuth
		} from "./scripts/auth.js";

		window.authenticate = _authenticate;
		window.signUp = _signUp;
		window.googleAuth = _googleAuth;
	</script>

	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/auth.css">

	<link rel="icon" href="./images/favicon.ico">
</head>

<body>
	<div id="main">
		<div id="content">
			<div class="sub-content">
				<h1>SciOly Test Portal</h1>
			</div>

			<div class="sub-content">
				<div id="auth-wrapper">
					<div id="signin">
						<div class="auth-row">
							<input id="si-ue" placeholder="Username" type="text">
						</div>

						<div class="auth-row">
							<input id="si-password" placeholder="Password" type="password">
						</div>

						<div class="auth-row">
							<a onclick="
                  document.getElementById('signin').style.display='none';
                  document.getElementById('signup').style.display='flex';
                  ">Don't have an account? Sign up!</a>
						</div>

						<div class="auth-row">
							<button onclick="authenticate()">Sign in</button>
						</div>
					</div>

					<div id="signup">
						<div class="auth-row">
							<input id="su-username" placeholder="Username" type="text">
							<input id="su-email" placeholder="Email" type="text">
						</div>

						<div class="auth-row">
							<input id="su-firstname" placeholder="First Name" type="text">
							<input id="su-lastname" placeholder="Last Name" type="text">
						</div>

						<div class="auth-row">
							<input id="su-password" placeholder="Password" type="password">
							<input id="su-confirmpassword" placeholder="Confirm Password" type="password">
						</div>

						<div class="auth-row">
							<a onclick="
								document.getElementById('signin').style.display='flex';
								document.getElementById('signup').style.display='none';
							">
								Already have an account? Sign in!
							</a>
						</div>

						<div class="auth-row">
							<button onclick="signUp()">Sign up</button>
						</div>
					</div>

					<hr>

					<div id="google-row">
						<button onclick="googleAuth()">Google</button>
					</div>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
